<script>
    // La URL de tu Apps Script ya está verificada y es correcta:
    const GOOGLE_SHEET_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyv5MchGwmmU2pG2hUJTVSRXOnbTSVHbExptdNWkTMUx58YTZylo2WkDP2M6wGojJdK/exec";
    
    document.getElementById('leadForm').addEventListener('submit', async function(e) {
        e.preventDefault(); 
        
        const email = document.getElementById('email').value;
        const telefono = document.getElementById('telefono').value;
        const estado = document.getElementById('estado');
        const submitBtn = document.getElementById('submitBtn');

        estado.textContent = "Guardando datos y redirigiendo...";
        submitBtn.disabled = true;

        try {
            // USANDO MÉTODO GET (El más estable para doGet)
            const url = `${GOOGLE_SHEET_SCRIPT_URL}?action=guardarLead&email=${encodeURIComponent(email)}&telefono=${encodeURIComponent(telefono)}`;

            // La llamada debe ser simple y directa:
            const response = await fetch(url);
            
            // Leer la respuesta JSON
            const data = await response.json();

            if (data.status === 'success') {
                // ÉXITO
                estado.textContent = '✅ Datos guardados. Redirigiendo...';
                window.location.href = `index.html?email=${encodeURIComponent(email)}`;
            } else {
                // FALLO desde Google Script
                estado.textContent = `❌ Error: ${data.message || 'Error en el Script. Revisa los logs.'}`;
                submitBtn.disabled = false;
            }
        } catch (error) {
            // FALLO de red/CORS: 'Failed to fetch'
            estado.textContent = '❌ ERROR: La conexión fue bloqueada. Vuelve a desplegar el script en Google.';
            submitBtn.disabled = false;
        }
    });
</script>
