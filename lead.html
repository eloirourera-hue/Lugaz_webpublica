<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugaz - Compara tu Ahorro</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lugaz</h1>
        <p class="slogan">Descubre tu potencial de ahorro en 30 segundos.</p>
        
        <div class="card" id="lead-card">
            <h2>Paso 1: ¿Dónde te enviamos los resultados?</h2>
            <form id="leadForm">
                <input type="email" id="email" name="email" placeholder="Tu Email" required>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono Móvil (ej: 6XX XX XX XX)" pattern="[0-9]{9}" required>
                <button type="submit" id="submitBtn">Comenzar Ahorro</button>
                <div id="estado" style="margin-top: 15px; color: #fbbf24; font-weight: 600;"></div>
            </form>
        </div>
    </div>

    <script>
    // La URL de tu Apps Script ya está verificada y es correcta:
    const GOOGLE_SHEET_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyv5MchGwmmU2pG2hUJTVSRXOnbTSVHbExptdNWkTMUx58YTZylo2WkDP2M6wGojJdK/exec";
    
    document.getElementById('leadForm').addEventListener('submit', async function(e) {
        e.preventDefault(); // Evita el reinicio de la página por defecto
        
        const email = document.getElementById('email').value;
        const telefono = document.getElementById('telefono').value;
        const estado = document.getElementById('estado');
        const submitBtn = document.getElementById('submitBtn');

        estado.textContent = "Guardando datos y redirigiendo...";
        submitBtn.disabled = true;

        // 1. Construir los datos para enviarlos
        const params = new URLSearchParams();
        params.append('action', 'guardarLead');
        params.append('email', email);
        params.append('telefono', telefono);

        try {
            // 2. Enviar los datos usando POST (más compatible y seguro contra CORS)
            const response = await fetch(GOOGLE_SHEET_SCRIPT_URL, {
                method: 'POST', // Usamos POST
                body: params,   // Enviamos los datos como cuerpo del POST
                // mode: 'no-cors' - Aunque a veces se recomienda, no lo usaremos para poder leer la respuesta JSON.
            });

            // 3. Leer la respuesta JSON (El script de Google debe devolver JSON)
            const data = await response.json();

            if (data.status === 'success') {
                // ÉXITO: Redirigimos al Paso 2
                estado.textContent = '✅ Datos guardados. Redirigiendo...';
                window.location.href = `index.html?email=${encodeURIComponent(email)}`;
            } else {
                // FALLO: El script de Google respondió con un error (ej. faltan datos)
                estado.textContent = `❌ Error al guardar: ${data.message || 'Verifica la configuración del Google Script.'}`;
                submitBtn.disabled = false;
            }
        } catch (error) {
            // FALLO GRAVE: Error de red o CORS
            estado.textContent = `❌ Error de conexión/servidor: ${error.message}`;
            submitBtn.disabled = false;
        }
    });
</script>
