<script>
    // URL de tu Apps Script
    const GOOGLE_SHEET_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyv5MchGwmmU2pG2hUJTVSRXOnbTSVHbExptdNWkTMUx58YTZylo2WkDP2M6wGojJdK/exec";
    
    // Función que se dispara al enviar el formulario
    document.getElementById('leadForm').addEventListener('submit', async function(e) {
        // Evita que la página se recargue (este es el paso CLAVE)
        e.preventDefault(); 
        
        const email = document.getElementById('email').value.trim(); // Usar trim() para limpiar espacios
        const telefono = document.getElementById('telefono').value.trim();
        const estado = document.getElementById('estado');
        const submitBtn = document.getElementById('submitBtn');

        // Validación simple
        if (!email || !telefono) {
            estado.textContent = "❌ Por favor, rellena email y teléfono.";
            return; // Detiene la ejecución si faltan datos
        }

        estado.textContent = "Guardando datos y redirigiendo...";
        submitBtn.disabled = true;

        try {
            // 1. Preparamos los datos para enviar como formulario (POST)
            const formData = new FormData();
            formData.append('action', 'guardarLead');
            formData.append('email', email);
            formData.append('telefono', telefono);
            
            // 2. Ejecutamos la solicitud
            const response = await fetch(GOOGLE_SHEET_SCRIPT_URL, {
                method: 'POST', // Método POST para compatibilidad con doPost
                body: formData // Enviamos el objeto FormData
            });
            
            // 3. Leemos la respuesta (debe ser JSON)
            const data = await response.json();

            if (data.status === 'success') {
                // ÉXITO: Redirige a la página de la factura, que se llama index.html
                estado.textContent = '✅ Redirigiendo...';
                window.location.href = `index.html?email=${encodeURIComponent(email)}`;
            } else {
                // FALLO desde Google Script (ej. el script no encuentra la hoja)
                estado.textContent = `❌ Error al guardar datos: ${data.message || 'Verifica la configuración del Google Script.'}`;
                submitBtn.disabled = false;
            }
        } catch (error) {
            // FALLO de red/CORS
            estado.textContent = '❌ Error de conexión/servidor. Revisa la consola para más detalles.';
            submitBtn.disabled = false;
            console.error("Error de Fetch:", error); // Esto ayudará al diagnóstico
        }
    });
</script>
